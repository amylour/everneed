<script>
    function reveal() {
            var reveals = document.querySelectorAll(".reveal");

            for (var i = 0; i < reveals.length; i++) {
                var windowHeight = window.innerHeight;
                var elementTop = reveals[i].getBoundingClientRect().top;
                var elementVisible = 150;

                if (elementTop < windowHeight - elementVisible) {
                    reveals[i].classList.add("active");
                } else {
                    reveals[i].classList.remove("active");
                }
            }
        }

        window.addEventListener("scroll", reveal);

        // To check the scroll position on the page load
        reveal();

        // underline Mission heading on scroll credit -> https://www.youtube.com/watch?v=wsDZm6PXeVw
        const headingLine = document.querySelector(".heading__line");
        
        // check if headingLine elemenet is in view
        document.addEventListener("scroll", function () {
            if (isInView(headingLine)) {
                headingLine.classList.add("heading__line--active");
            } else {
                headingLine.classList.remove("heading__line--active");
            }
        });
        
        // get element dimensions and position relative to viewport
        function isInView(element){
            const rect = element.getBoundingClientRect();
            return (
                // check if bottom edge of element is below top edge of viewport and if top
                // edge is above the bottom edge of viewport with offset of 500 pixels
                // to determine if it is in view
                rect.bottom > 0 &&
                rect.top <
                (window.innerHeight - 500 || document.documentElement.
                clientHeight - 500)
            );
        }

    // Scroll back to top button  credit -> https://devdevshow.com/back-to-top-button-scroll-button-css/
    // Get the button element
    const scrollToTopBtn = document.getElementById('bttBtn');

    // Attach a scroll event listener to the window
    window.onscroll = function () {
        scrollFunction();
    };

    function scrollFunction() {
        // Check if the user has scrolled more than 20 pixels from the top
        if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
            scrollToTopBtn.style.opacity = '1';
            scrollToTopBtn.style.visibility = 'visible';
        } else {
            scrollToTopBtn.style.opacity = '0';
            scrollToTopBtn.style.visibility = 'hidden';
        }
    }

    // Function to scroll to the top
    function topFunction() {
        // For Safari
        document.body.scrollTop = 0;

        // For Chrome, Firefox, IE, and Opera
        document.documentElement.scrollTop = 0;
    }

    scrollToTopBtn.onclick = function () {
        topFunction(); // Call the topFunction to scroll to the top
    };


</script>
